<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="jumbotron">
		<p class="display"></p>
		<button id='reset'>New Game</button>
	</div>
	<div class="game-board">
		<div class="square top left" data-row="0" data-column="0"></div>
		<div class="square top" data-row="0" data-column="1"></div>
		<div class="square top" data-row="0" data-column="2"></div>
		<div class="square left" data-row="1" data-column="0"></div>
		<div class="square" data-row="1" data-column="1"></div>
		<div class="square" data-row="1" data-column="2"></div>
		<div class="square left" data-row="2" data-column="0"></div>
		<div class="square" data-row="2" data-column="1"></div>
		<div class="square" data-row="2" data-column="2"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
